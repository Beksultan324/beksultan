<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <h1>Calculator</h1>
  <div class="display-calculator">
    <div id="display-screen" class="display-screen text-white bg-dark"></div>
    <div id="hook-click" class="display-button">
      <div class="container">
        <div class="row">
          <div id="ac" class="col-6">AC</div>
          <div id="del" class="col-3">DEL</div>
          <div id="divide" class="col-3">/</div>
        </div>
        <div class="row">
          <div id="1" class="col-3">1</div>
          <div id="2" class="col-3">2</div>
          <div id="3" class="col-3">3</div>
          <div id="multiplication" class="col-3">*</div>
        </div>
        <div class="row">
          <div id="4" class="col-3">4</div>
          <div id="5" class="col-3">5</div>
          <div id="6" class="col-3">6</div>
          <div id="plus" class="col-3">+</div>
        </div>
        <div class="row">
          <div id="7" class="col-3">7</div>
          <div id="8" class="col-3">8</div>
          <div id="9" class="col-3">9</div>
          <div id="minus" class="col-3">-</div>
        </div>
        <div class="row">
          <div id="dot" class="col-3">.</div>
          <div id="0" class="col-3">0</div>
          <div id="equal" class="col-6 text-white bg-dark">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
  
</body>
</html>
